                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                      <ul class="nav navbar-nav">

<div class="row">
    <div class="col-md-2">
      <ul class="nav nav-tabs nav-stacked type" data-spy="affix" data-offset-top="200">
                 <li class="{:isset($type_id)?'':'active'}"><a href="__MODULE__/Index/index">菜单</a></li>

                 <li class="{$type_id == $t_vol['id']?'active':''}"><a href="__MODULE__/Index/Index/type_id/{$t_vol.id}">{$t_vol.name}</a></li>
                 </foreach>
                </ul>
    </div>
    <div class="col-md-8">
            <div class="panel panel-default" style="padding:40px;"> 
              <div class="col-md-1"></div>
              <div class="col-md-2">    
                    <a href="#">
                     <img src="__PUBLIC__{$user.head_img}">
                    </a>  
              </div>   
                <div class="table-responsive">
                  <div class="col-md-8">
                    
                          <h3><a href="" class="loadcontent">{$Think.session.username}</a></h3>

                    <table class="table">
                      <tbody>
                        <tr>
                          <td><div class="circle pink-bg"></div></td>
                          <td>email：</td>
                          <td>{$user.email}</td>                    
                        </tr>  
                        <tr>
                          <td><div class="circle blue-bg"></div></td>
                          <td>qq：</td>
                          <td>{$user.qq}</td>                    
                        </tr>  
                        <tr>
                          <td><div class="circle yellow-bg"></div></td>
                          <td>phone：</td>
                          <td>{$user.phone}</td>                  
                        </tr>                                      
                      </tbody>
                    </table>
                  </div>
                </div> 
            </div>

         <div class="panel panel-default" >
           <ul class="nav nav-tabs nav-justified">
              <li class="active"><a href="ziliao.html">编辑资料</a></li>
               <li><a href="fabu.html">发布的商品</a></li>
               <li><a href="message.html">消息中心</a></li>
               <li><a href="ce.html">认证信息</a></li>
          </ul>
          <form action="__MODULE__/User/edit.html?id={$user.id}" method="post" enctype="multipart/form-data">
           <table class="table">
                <tbody>
                        <tr>
                           <td><div class="circle pink-bg"></div></td>
                            <td>头像：</td> 
                            <td>
                              <img src="__PUBLIC__{$user.head_img}" style="width:100px;height:100px">
                              <input type="file" name="head_img" id="name"></td>           
                        </tr>
                        <tr>
                          <td><div class="circle pink-bg"></div></td>
                          <td>email：</td>
                          <td><input type="text" class="form-control" name="email" id="name" value="{$user.email}"></td>                    
                        </tr>  
                        <tr>
                          <td><div class="circle blue-bg"></div></td>
                          <td>qq：</td>
                          <td><input type="text" class="form-control" name="qq" id="name" value="{$user.qq}"></td>                    
                        </tr>  
                        <tr>
                          <td><div class="circle yellow-bg"></div></td>
                          <td>phone：</td>
                          <td><input type="text" class="form-control" name="phone" id="name" value="{$user.phone}"></td>                  
                        </tr>
                        <tr>
                          <td><div class="circle yellow-bg"></div></td>
                          <td>院校：</td>
                          <td> 
                            <select class="form-control" name="school_id">
                            <foreach name="school" item="vol">
                                        <option value="{$vol.id}">{$vol.name}</option>
                            </foreach>
                            </select>
                    </td>                  
                        </tr>
                        <tr>
                           <td><div class="circle yellow-bg"></div></td>
                          <td></td>
                          <td><button type="submit" name="sub" value="true" class="templatemo-blue-button">确定修改</button></td>
                        </tr>
                                                
                </tbody>

            </form>
         </div>
       </block>
