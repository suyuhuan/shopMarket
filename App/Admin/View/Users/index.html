<extend name="Public:header"/>
  <block name="menu">
    <ul>
      <li><a href="__MODULE__/Academy/Index.html" ><i class="fa fa-home fa-fw"></i>院校管理</a></li>
      <li><a href="__MODULE__/Users/Index.html" class="active"><i class="fa fa-bar-chart fa-fw"></i>用户管理</a></li>
      <li><a href="__MODULE__/Goods/Index.html"><i class="fa fa-database fa-fw"></i>商品管理</a></li>
      <li><a href="__MODULE__/Ce/Index.html"><i class="fa fa-map-marker fa-fw"></i>认证管理</a></li>
      <li><a href="__MODULE__/Login/loginout.html"><i class="fa fa-users fa-fw"></i>退出登录</a></li>
    </ul> 
  </block>
  <block name="content">
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-6 col-md-6">
              <ul class="text-uppercase">
                <li><a href="__MODULE__/Users/index.html" class="active">查看</a></li>
                <li><a href="__MODULE__/Users/add.html" >添加用户</a></li>
              </ul>  
            </nav>
            <div class="nav-search" id="nav-search">
              <form class="form-search">
                <span class="input-icon">
                  <input type="text" placeholder="搜索" name="name" class="nav-search-input" id="nav-search-input" autocomplete="off" />
                  <input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:26px; margin-top:-4px; padding-right:24px;">
                </span>
              </form>
            </div> 
          </div>
        </div>
        <div class="panel-body">

          <div class="container">
            <div class="col-md-1"></div>   
            
               <div class="col-md-8">
              <!-- 查看用户 -->
               <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td>ID </td>
                    <td>用户名</td>
                    <td>电子邮件</td>
                    <td>电话</td>
                    <td>学院</td>
                    <td>是否认证</td>
                    <td>编辑</td>
                  </tr>
                </thead>
                <tbody>
				 <foreach name="user" item="vol">
                  <tr>
                    <td>{$vol.id}</td>
                    <td>{$vol.nickname}</td>
                    <td>{$vol.email}</td>
                    <td>{$vol.phone}</td>
                    <td>{$vol.school}</td>
                    <td><if condition="$vol.certification eq 0">否<else/>是</if></td>
                    <td>
                      <a href="__MODULE__/Users/del?id={$vol.id}" class="templatemo-link">删除</a>|
                      <a href="__MODULE__/Users/edit?id={$vol.id}" class="templatemo-link">编辑</a>|
                      <a href="" class="templatemo-link">认证</a>
                    </td>
                  </tr>
                </foreach>      
                </tbody>
                 <tr>
                   <td  align="center" colspan="7">{$page}</td>
                 </tr> 
              </table> 
            </div>
            </div>
        </div>   
  </div>
  
</block>
